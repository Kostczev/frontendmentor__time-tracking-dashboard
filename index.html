<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
   <div class="wrapper">
      <div class="dashboard">
         <div class="dashboard__main-tile">
            <div class="dashboard__persona">
               <img class="dashboard__photo" src="./images/image-jeremy.png" alt="">
               <div class="dashboard__persona-text">
                  <div class="dashboard__litel-text">Report for</div>
                  <div class="dashboard__name">Jeremy Robson</div>
               </div>
            </div>
            <ul class="dashboard__links">
               <li class="active">Daily</li>
               <li>Weekly</li>
               <li>Monthly</li>
            </ul>
         </div>
      </div>
   </div>
   <script src="./js/fillOutPage.js"></script>
   <script src="./js/script.js"></script>
</body>
</html>
